<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Complexity Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      max-width: 600px;
      margin: auto;
      background: #f4f4f4;
    }
    h2 {
      color: #333;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 1em;
    }
    ul {
      list-style-type: none;
      padding-left: 0;
    }
    li {
      padding: 5px 0;
    }
    .valid {
      color: green;
    }
    .invalid {
      color: red;
    }
    #strength {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Password Complexity Checker</h2>
  <input type="password" id="password" placeholder="Enter password" />
  <ul id="criteria">
    <li id="length" class="invalid">‚ùå At least 8 characters</li>
    <li id="uppercase" class="invalid">‚ùå At least one uppercase letter</li>
    <li id="lowercase" class="invalid">‚ùå At least one lowercase letter</li>
    <li id="number" class="invalid">‚ùå At least one number</li>
    <li id="special" class="invalid">‚ùå At least one special character (!@#$%^&*)</li>
  </ul>
  <div id="strength"></div>

  <script>
    const passwordInput = document.getElementById('password');
    const criteria = {
      length: document.getElementById('length'),
      uppercase: document.getElementById('uppercase'),
      lowercase: document.getElementById('lowercase'),
      number: document.getElementById('number'),
      special: document.getElementById('special'),
    };
    const strengthText = document.getElementById('strength');

    passwordInput.addEventListener('input', function () {
      const pwd = this.value;
      const checks = {
        length: pwd.length >= 8,
        uppercase: /[A-Z]/.test(pwd),
        lowercase: /[a-z]/.test(pwd),
        number: /[0-9]/.test(pwd),
        special: /[!@#$%^&*]/.test(pwd),
      };

      let passedCount = 0;
      for (let key in checks) {
        if (checks[key]) {
          criteria[key].classList.remove('invalid');
          criteria[key].classList.add('valid');
          criteria[key].textContent = '‚úÖ ' + criteria[key].textContent.slice(2);
          passedCount++;
        } else {
          criteria[key].classList.remove('valid');
          criteria[key].classList.add('invalid');
          criteria[key].textContent = '‚ùå ' + criteria[key].textContent.slice(2);
        }
      }

      if (pwd.length === 0) {
        strengthText.textContent = '';
      } else if (passedCount === 5) {
        strengthText.textContent = 'Strength: Strong üí™';
        strengthText.style.color = 'green';
      } else if (passedCount >= 3) {
        strengthText.textContent = 'Strength: Medium ü§î';
        strengthText.style.color = 'orange';
      } else {
        strengthText.textContent = 'Strength: Weak ‚ö†Ô∏è';
        strengthText.style.color = 'red';
      }
    });
  </script>

</body>
</html>
